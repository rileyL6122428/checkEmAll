<section id="todos" class="container">
  <h1>TODOS</h1>

  <div class="row">
    <div class="col-sm-6 todo-info">
      <div id="show-todo">
          <div class="row">
            <div class="todo-name col-xs-9">Work task 1</div>
            <div class="todo-task-type col-xs-3">blue</div>
          </div>

        <p class="todo-description">THIS IS THE DESCRIPTION FOR THE HIGHLIGHTED TASK</p>

        <div class="todo-status">
          <span class="completion-label">Completion: </span>
          <span class="completion-status">Pending</span>
        </div>

        <div class="row">
          <div class="edit-todo-buttons text-center">
            <button class="btn btn-primary">Toggle</button>
            <buttonn class="btn btn-danger">Delete</button>
            </div>
        </div>
      </div>

      <div id="todo-stats">
        <div>TASK CATEGORIES PI GRAPH PLACE HOLDER</div>
        <div>PROGRESS BAR PLACE HOLDER</div>
      </div>
    </div>

    <div class="col-sm-6">
      <h2>From This Week</h2>
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <input id="search-todos" class="form-control" type="text" placeholder="search..."/>
        </div>
      </div>
      <button id="add-todo"><div>+</div></button>
      <ul id="todos-list">
        <li class="todo-list-item">
          <button>
            <div class="row">
              <div class="todo-name col-xs-9">Work task 1</div>
              <div class="todo-task-type col-xs-3">blue</div>
            </div>

            <div class="status">Pending</div>
          </button>
        </li>

        <li class="todo-list-item">
          <button>
            <div class="row">
              <div class="todo-name col-xs-9">Work task 2</div>
              <div class="todo-task-type col-xs-3">red</div>
            </div>

            <div class="status">Finished</div>
          </button>
        </li>

        <li class="todo-list-item">
          <button>
            <div class="row">
              <div class="todo-name col-xs-9">Work task 3</div>
              <div class="todo-task-type col-xs-3">red</div>
            </div>

            <div class="status">Finished</div>
          </button>
        </li>
      </ul>
    </div>
  </div class="row">
</section>
