<section id="todos" class="contain">
  <h1>TODOS</h1>

  <row>
    <div class="col-sm-6">
      <div id="show-todo">
        <div class="edit-todo-buttons">
          <div class="row">
            <div class="todo-name col-xs-9">Work task 1</div>
            <div class="todo-task-type col-xs-1 col-cs-offset-2">blue</div>
          </div>
          <div class="description">
            <p>THIS IS THE DESCRIPTION FOR THE HIGHLIGHTED TASK</p>
          </div>
          <div>Pending</div>
          <button>Toggle</button>
          <button>Delete</button>
        </div>
      </div>

      <div id="todo-stats">
        <div>TASK CATEGORIES PI GRAPH PLACE HOLDER</div>
        <div>PROGRESS BAR PLACE HOLDER</div>
      </div>
    </div>

    <div class="col-sm-6">
      <h2>From This Week</h2>
      <input type="text" placeholder="search..."/>
      <button>+</button>
      <ul id="todos-list">
        <li>
          <button>
            <div class="row">
              <div class="todo-name col-xs-9">Work task 1</div>
              <div class="todo-task-type col-xs-1 col-cs-offset-2">blue</div>
            </div>

            <div class="status">Pending</div>
          </button>
        </li>

        <li>
          <button>
            <div class="row">
              <div class="todo-name col-xs-9">Work task 2</div>
              <div class="todo-task-type col-xs-1 col-cs-offset-2">red</div>
            </div>

            <div class="status">Finished</div>
          </button>
        </li>

        <li>
          <button>
            <div class="row">
              <div class="todo-name col-xs-9">Work task 3</div>
              <div class="todo-task-type col-xs-1 col-cs-offset-2">red</div>
            </div>

            <div class="status">Finished</div>
          </button>
        </li>
      </ul>
    </div>
</row>
</section>
