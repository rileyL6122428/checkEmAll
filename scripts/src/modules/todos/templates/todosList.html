<ul id="todos-list">
  <li ng-repeat="todo in todos" class="todo-list-item">
    <button ng-click="selectTodo({ todo: todo })">
      <div class="row">
        <div class="todo-name col-xs-9">{{todo.name}}</div>
        <div ng-class="todo.type ? todo.type : 'unassigned'" class="todo-task-type col-xs-3">{{todo.type ? todo.type : "unassigned" }}</div>
      </div>

      <div class="status">Finished: {{todo.finished}}</div>
    </button>
  </li>
</ul>
