<li class="todo-list-item" ng-class="selectionStatus">
  <button>
    <div class="todo-name">{{todo.name}}</div>
    <div class="status">Finished: {{todo.finished}}</div>
    <list-item-color-splash selected-todo="selectedTodo" todo='todo' todo-type="todo.type"></list-item-color-splash>
  </button>
</li>
