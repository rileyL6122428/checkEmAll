<li class="todo-list-item" ng-class="selectionStatus" ng-click="toggleSelection()">
  <button>
    <div class="todo-name">{{todo.name}}</div>
    <div class="status">Finished: {{todo.finished}}</div>
    <list-item-color-splash todo='todo' todo-type="todo.type"></list-item-color-splash>
  </button>
</li>
