<section id="work-bench" >

    <todos-list selected-todo="vm.selectedTodo"
                todos="vm.todos">
    </todos-list>

    <div id="todo-stats">
        <type-labels></type-labels>

      <div id="graphs">
        <type-graph stats="vm.typeStats" graph-id="type-graph"></type-graph>
        <completion-graph completion-stats="vm.completionStats" graph-id="completion-graph"></completion-graph>
      </div>
    </div>

    <a ng-click="vm.selectNewTodo()">New Todo</a>
    <div id="editor-mode-designation">Current mode: {{vm.editorState.currentMode}}</div>
    <div ui-view></div>
</section>
